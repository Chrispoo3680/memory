<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory</title>
  <link rel="stylesheet" href="style/index.css" />
  <link rel="stylesheet" href="style/globals.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

<body>
  <header>
    <i class="fa-solid fa-arrow-left"></i>
    <nav>
      <i id="sun" class="fa-regular fa-sun"></i>
      <i id="moon" class="fa-regular fa-moon"></i>
    </nav>
  </header>

  <section>
    <h1>Velkommen til memoryspill!</h1>
    <div class="levels">
      <div class="default">
        <p>Velg vansklighetsgrad</p>
        <i id="button" class="fa-solid fa-bars"></i>
      </div>
      <div class="click">
        <div class="easy">Lett</div>
        <div class="medium">Medium</div>
        <div class="hard">Vanskelig</div>
      </div>
    </div>
    <button>Start</button>
  </section>

  <script src="scripts/index.js"></script>

</html>
